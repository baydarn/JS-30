<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi there!') //just a normal log

    // Interpolated
    console.log('Hello,I am Neslin','ðŸ˜Š') //with variable

    // Styled
     console.log('%c I am an engineer','font-size: 40px; background:green; text-shadow:10px 10px 0 red')//styled log

    // warning!
     console.warn("OH NOOO!!! (this is a warning) %c","font-size: 20px ; background: yellow");

    // Error :|
    console.error("ERROR! %c","font-size:20px;background:red");

    // Info
     console.info("The Japanese word 'Kuchi zamishi' is the act of eating when you're not hungry because your mouth is lonely . %c info","background-color: #274ed0;color: #fff");
   
     // Testing
     const p = document.querySelector('p');
     console.assert(p.classList.contains('ouch'),'That is wrong!');

    // clearing
     console.clear();

    // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

    // Grouping together
    dogs.forEach( dog=>{
      console.groupCollapsed(`${dog.name}`); 
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
      console.count('Love');
      console.count('Love');
      console.count('Money');
      console.count('Money');
      console.count('Love');
      console.count('Money');
      console.count('Love');
      console.count('Money');
      console.count('Money');
      console.count('Money');
      console.count('Money');
      console.count('Money');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/baydarn')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching data')
      console.log(data);
    }); // this is a nice way to get a quick idea of how long these things are taking

    console.table(dogs)

  </script>
</body>
</html>
