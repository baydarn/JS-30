<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <hr>
    <h1> Write thelittleprince and see the magic :) </h1>
    <hr>
<script>

const pressed = [];
const secretCode = 'thelittleprince';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice();
  console.log(pressed);
 
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

  if(pressed.join('').includes(secretCode)) {
    console.log('DING DING!')
    cornify_add()
  }

  console.log(pressed);

});

</script>
</body>
</html>
