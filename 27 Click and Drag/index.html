<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">N</div>
    <div class="item item2">E</div>
    <div class="item item3">S</div>
    <div class="item item4">L</div>
    <div class="item item5">I</div>
    <div class="item item6">N</div>
    <div class="item item7">B</div>
    <div class="item item8">A</div>
    <div class="item item9">Y</div>
    <div class="item item10">D</div>
    <div class="item item11">A</div>
    <div class="item item12">R</div>
    <div class="item item13">Front</div>
    <div class="item item14">End</div>
    <div class="item item15">JS</div>
    <div class="item item16">HTML</div>
    <div class="item item17">CSS</div>
    <div class="item item18">1</div>
    <div class="item item19">2</div>
    <div class="item item20">3</div>
    <div class="item item21">4</div>
    <div class="item item22">5</div>
    <div class="item item23">6</div>
    <div class="item item24">7</div>
    <div class="item item25">8</div>
  </div>

<script>
  const slider = document.querySelector('.items');
    let isDown = false;
    let startX;
    let scrollLeft;

      slider.addEventListener('mousedown',(e)=> {
        isDown = true;   //when mouse is down
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        console.log(startX)
      });

      slider.addEventListener('mouseleave',(e)=> {
        isDown = false;
        slider.classList.remove('active');
      });
      
      slider.addEventListener('mouseup',(e)=> {
        isDown = false;
        slider.classList.remove('active');
      });

      slider.addEventListener('mousemove',(e)=> {
        if(!isDown) return; //stop the fn from running
         console.log(isDown);
         e.preventDefault();
         const x = e.pageX - slider.offsetLeft;
         const walk = (x - startX)*3; //how far we deviated from that initial space
         slider.scrollLeft = scrollLeft - walk;
      });


</script>
  
  </body>
</html>
